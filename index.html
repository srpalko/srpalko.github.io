<!DOCTYPE html>
<html>
    <head>
        <script defer src="scripts/all.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="styles/style.css" rel="stylesheet">
        <meta charset="utf-8">
        <title>Random Quote Machine</title>
    </head>
    <body style="background-color: darkgray;">
        <div id="quote-box" class="jumbotron mx-auto shadow-lg mt-5" style="width: 50vw;">
            <div id="text">
                <h2></h2>
            </div>
            <div id="author" class="text-right">
                <h3></h3>
            </div>
            <hr>
            <button type="button" class="btn btn-primary" id="new-quote">New Quote</button>
            <a id="tweet-quote" href="http://twitter.com/intent/tweet" class="btn btn-primary"><i class="fab fa-twitter"></i></a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="scripts/main.js" type="module"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
